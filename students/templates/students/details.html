<h1>Details for {{ student.name }}</h1>
<section>
  <form method="post">
    {% csrf_token %}
    <select name="course">
      {% for course in not_registered_courses %}
        <option value="{{ course.id }}">{{ course.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Add Course">
  </form>
  <h2>Courses:</h2>
  <ul>
    {% for course in student.courses.all %}
      <li>{{ course.name }}</li>
    {% endfor %}
  </ul>
</section>
<a href="{% url 'add_student' %}">Add Student</a>
<a href="{% url 'add_course' %}">Add Course</a>
